  <div>
    <form (ngSubmit)="get()">
        Enter the location: <input type="text" name="area" [(ngModel)]="area">
        <button type="submit" class="btn btn-primary">Search</button>

    </form>
    
  </div>


  <div *ngIf="view">
    <table border="1">
      <thead>
        <tr>
          <th>RestaurantName</th>
          <th>Location</th>
          <th>Area</th>
          <th>Distance</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of list">
          <td>{{app.restaurantName}}</td>
          <td>{{app.location}}</td>
          <td>{{app.area}}</td>
          <td>
            {{ app.distance?.toFixed(1) }} km
          </td>
          <td>{{app.phNo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
